<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <form  >
        <h1 >Login </h1>
        <label>Name :</label>
        <input type="tex" placeholder="Enter your Name"/>
        <br/><br/>
        <label>Date of birth :</label>
        <input type="date" placeholder="Enter your date of birth" />
        <br/><br/>
        <label>Age :</label>
        <input type="number"placeholder="Enter your age"/>
        <br/><br/>
        <label>College name :</label>
        <input type="text" placeholder="Enter your College Name"/>
        <br/><br/>
        <label>Mobile number :</label>
        <input type="number"placeholder="Enter your Mobile number"/>
        <br/><br/>
        <fieldset style="width: 20%">
            <legend>Gender :</legend>
            <input type="radio" name="Gender" id="Male" value="Male"/>
            <label>Male</label><br/>
            <input type="radio" name="Gender" id="female" value="female"/>
            <label>female</label><br/>
        </fieldset>
        <br/><br/>
        <fieldset style=" width:40%">
            <legend>Skills :</legend>
            <input type="checkbox" name="skills" id="java" value="java"/>
            <label>java</label><br/>
            <input type="checkbox" name="skills" id="python" value="python"/>
            <label>python</label><br/>
            <input type="checkbox" name="skills" id="html" value="html"/>
            <label>html</label>
            <br/><br/>
        </fieldset>
        <br/><br/>
        <label>Select Role:</label>
        <select id="role" name="role"required>
            <option value="student">student</option>
            <option value="Employ">Employ</option>
        </select>
        <br/><br/>
        
        <label>Resume: </label>
        <input type="file" id="Resume" value="Resume" accept=".pdf,.doc,.docx" required/>
        <br/><br/>
        
        <label>Email: </label>
        <input type="email" id="email" name="email" required/>
        <br/><br/>

        <label>Password: </label>
        <input type="password" id="password" name="password" required/>
        <br/><br/>

        <label>Note: </label>
        <textarea></textarea>
        <br/><br/>
        <button>Submit</button>

    </form>
</body>
</html>
